<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #root {
        width: 100vh;
        height: 100vh;
        /* flex set */
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="container-one">
        <h3 id="text-name">참고 이름</h3>
        <input type="text" id="search-bar" name="search-bar" />
      </div>
      <div id="container-two">
        <!-- 이미지가 출력될 태그 -->
        <h1 id="result"></h1>
      </div>
    </div>
    <script>
      const root = document.getElementById("root");
      const textName = document.getElementById("text-name");
      const searchBar = document.getElementById('search-bar');
      const h1 = document.getElementById('result');
      const items = ["사과", "바나나", "초코", "우유"];
      const number = 4;
      let count = 0;
      textName.addEventListener("click", () => {
        if (count < number) {
          const randomIndex = Math.floor(Math.random() * items.length);
          const randomItem = items[randomIndex];
          alert(randomItem);
          count++;
        }
      });
      searchBar.addEventListener('click', () => {
        h1.textContent = searchBar.value
      }
    </script>
  </body>
</html>
